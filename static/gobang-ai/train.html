<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf=8">
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
    <title>五子棋AI</title>
    <style>
      body {
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <div id="gameboard"></div>
    <script src="game.js"></script>
    <script src="rl.js"></script>
    <script src="player-ai.js"></script>
    <script src="player-ui.js"></script>
    <script>
      const HORDE_SIZE = 10;
      let core;
      try {
        core = JSON.parse(localStorage.goBangCore);
      } catch (err) {}
      const ui = new PlayerUI(document.getElementById('gameboard'));
      (async () => {
        let epoch = 0;
        const ai = [
          new PlayerAI(core, true, 0.3),
          new PlayerAI(core, true, 0.05),
        ];
        let wins = {};
        wins[ai[0].randomess] = 0;
        wins[ai[1].randomess] = 0;
        ai[1].shareBrain(ai[0]);
        while (true) {
          if (Math.random() < 0.5) {
            const t = ai[0];
            ai[0] = ai[1];
            ai[1] = t;
          }
          const game = new Game(ai, true);
          await new Promise(r => {
            game.onReward = (side, reward) => {
              ai[side - 1].reward(reward);
            };
            game.onEnd = (result) => {
              if (result !== TIE) {
                wins[ai[result - 1].randomess]++;
              }
              r();
            };
            game.play();
          });
          epoch++;
          if (epoch % 10 === 0) {
            ui.end(game);
            core = ai[0].getCore();
            localStorage.goBangCore = JSON.stringify(core);
            await new Promise(r => setTimeout(r, 1));
          }
          if (epoch % 200 === 0) {
            console.log('epoch:', epoch, 'avgloss:', ai[0].brain.tdloss.toFixed(5), wins);
            wins[ai[0].randomess] = 0;
            wins[ai[1].randomess] = 0;
          }
        }
      })();
    </script>
  </body>
</html>
