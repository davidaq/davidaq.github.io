<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf=8">
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
    <title>五子棋AI</title>
  </head>
  <body>
    <textarea id="core"></textarea>
    <div id="gameboard"></div>
    <script src="game.js"></script>
    <script src="rl.js"></script>
    <script src="player-ai.js"></script>
    <script src="player-ui.js"></script>
    <script>
      window.core = '';
      try {
        core = JSON.parse(localStorage.goBangCore);
      } catch (err) {}
      window.$core = document.getElementById('core');
      //$core.value = JSON.stringify(core);
      let debounce;
      $core.addEventListener('input', () => {
        if (debounce) {
          return;
        }
        debounce = setTimeout(() => {
          debounce = null;
          core = JSON.parse($core.value);
        }, 100);
      });
      function start (isBlack) {
        const players = [new PlayerAI(core)];
        const human = new PlayerUI(document.getElementById('gameboard'));
        if (isBlack) {
          players.unshift(human);
        } else {
          players.push(human);
        }
        window.game = new Game(players);
        game.onEnd = (winner) => {
          setTimeout(() => {
            if (winner === BLACK) {
              alert('黑赢');
            } else if (winner === WHITE) {
              alert('白赢');
            } else {
              alert('平局');
            }
          }, 10);
        };
        game.play();
      }
      start(false);
    </script>
  </body>
</html>
